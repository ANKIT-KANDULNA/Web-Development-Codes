<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <style>
        .circle{
            width: 110px;
            height: 100px;
            background: red;
            transition: width 2s,height 2s,border-radius 4s,background 4s;
        }
        .circle:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
