<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries: width</title>
    <style>
        html{
            font-size: 1em;
        }
        @media screen and (width: 300px){
            body{
                color: red;
            }
        }
        @media(orientation: landscape){
            body{
                color: rebeccapurple;
            }
        }
    </style>
</head>

</body>
</html>
