<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .word1{
            border: 2px solid black;
            font-size: 150%;
            width: 50px;
            overflow: auto;
        }
        .word2{
            border: 2px solid black;
            font-size: 150%;
            width: 50px;
            overflow: scroll;
        }
        .word3{
            border: 2px solid black;
            font-size: 150%;
            width: 50px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="word1">Overflow</div>
    <div class="word2">Overflow</div>
    <div class="word3">Overflow</div>
</body>
</html>
