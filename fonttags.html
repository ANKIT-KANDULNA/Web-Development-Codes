<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Tags</title>
</head>
<body>
    <p>
        This is an example of <b>bold text</b>
        <br>
        This is an example of <i>italic text</i>
        <br>
        This is an example of <u>underlined text</u>
        <br>
        This is an example of subscript and superscript Tags:  log<sub>b</sub>m<sup>p</sup>=p log<sub>b</sub>m
    </p>
</body>
</html>
