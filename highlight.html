<html>
<head>
    <style>
        p::first-line {
            color: green;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>

    <p>This is a paragraph with multiple lines. The first line of this paragraph will be highlighted using CSS. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, nemo!</p>
</body>
</html>
