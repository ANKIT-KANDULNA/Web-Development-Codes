<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        td{background-color: rgb(0, 157, 255); width:500px;}
        th{color:red;font-size: 30px;background-color: rgb(255, 255, 0);
        height:50px;width:400px; padding:2px
        button{background-color: rgb(184, 184, 211); font-size: 14px;margin:2px;}
    </style>
</head>
<body>
    <table border="2" cellspacing="4" cellpadding="10px" width="400px" height="400px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Enter Name</td>
            <td><form><input type="text" width="45px"></form></td>
        </tr>
        <tr>
            <td style=" width: 300px;">Enter Password</td>
            <td><form><input type="password"></form></td>
        </tr>
        <tr>
            <td>Enter address</td>
            <td><form><textarea rows="5" cols="35"></textarea></form></td>
        </tr>  
        <tr>
            <td>Select Game</td>
            <td><form>
            <input type="checkbox">Hockey
            <br>
            <input type="checkbox">Football
            <br>
            <input type="checkbox">Badminton
            <br>
            <input type="checkbox">Cricket
            <br>
            <input type="checkbox">volley ball
            </form></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><form><input type="radio">male
            <input type="radio">Female
            </form></td>
        </tr>
        <tr>
            <td>Select your Age</td>
            <td><form><input type="date" placeholder="Select"></form></td>
        </tr>
        <tr>
            <td width="30px">Select Photo</td>
            <td><input type="file" placeholder="Choose File"></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <button >Click Me</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button >Reset</button>&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button >Submit Form</button></td>
        </tr>
    </table>
</body>
</html>
